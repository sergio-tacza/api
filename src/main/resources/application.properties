# =====================================================
# TACBARBER - APPLICATION PROPERTIES
# =====================================================

# --- Profile Management ---
# Usar: -Dquarkus.profile=prod para producción
%prod.quarkus.profile=prod
%dev.quarkus.profile=dev

# =====================================================
# DESARROLLO (Local)
# =====================================================

# --- Datasource (DEV) ---
%dev.quarkus.datasource.db-kind=postgresql
%dev.quarkus.datasource.username=tacbarber
%dev.quarkus.datasource.password=secret
%dev.quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/tacbarber
%dev.quarkus.datasource.jdbc.max-size=20

# --- Hibernate (DEV) ---
%dev.quarkus.hibernate-orm.database.generation=none
%dev.quarkus.hibernate-orm.log.sql=true

# --- Flyway (DEV) ---
%dev.quarkus.flyway.migrate-at-start=true
%dev.quarkus.flyway.clean-disabled=true

# =====================================================
# PRODUCCIÓN (Render)
# =====================================================

# --- Datasource (PROD) - Variables de entorno ---
%prod.quarkus.datasource.db-kind=postgresql
%prod.quarkus.datasource.jdbc.url=jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/${DATABASE_NAME:tacbarber}
%prod.quarkus.datasource.username=${DATABASE_USER:tacbarber}
%prod.quarkus.datasource.password=${DATABASE_PASSWORD:secret}
%prod.quarkus.datasource.jdbc.max-size=20
%prod.quarkus.datasource.jdbc.min-size=5

# --- Hibernate (PROD) ---
%prod.quarkus.hibernate-orm.database.generation=none
%prod.quarkus.hibernate-orm.log.sql=false

# --- Flyway (PROD) ---
%prod.quarkus.flyway.migrate-at-start=true
%prod.quarkus.flyway.clean-disabled=true

