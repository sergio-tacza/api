<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TacBarber - Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-body">

<div class="login-wrapper">
    <div class="login-card">
        <div class="login-card-header">
            <div class="login-logo">TB</div>
        </div>

        <h1 class="login-title">Iniciar sesión</h1>

        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="email">Email o usuario</label>
                <input type="text" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Nada de “¿Olvidaste la contraseña?” de momento -->

            <button type="submit" class="btn btn-primary btn-full">
                Iniciar sesión
            </button>

            <p id="loginError" class="error-message" style="display:none;">
                Credenciales incorrectas. Revisa usuario y contraseña.
            </p>
        </form>
    </div>
</div>

<script src="js/login.js?v=3"></script>
</body>
</html>
