<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña - TacBarber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-body {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            animation: fadeIn 0.6s ease-out;
        }

        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 32px;
        }

        .login-card {
            background: #fff;
            border-radius: 20px;
            padding: 48px 48px 36px;
            box-shadow: 0 20px 50px rgba(15,23,42,0.15), 0 5px 15px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 540px;
            animation: fadeInUp 0.7s ease-out;
        }

        .login-logo-img {
            height: 60px;
            width: auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 12px rgba(217,164,65,0.2));
            margin-bottom: 24px;
        }

        .login-title {
            font-size: 28px;
            margin-bottom: 12px;
            color: var(--color-text-main);
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--color-text-muted);
            font-size: 15px;
            margin-bottom: 28px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            font-size: 15px;
            color: var(--color-text-muted);
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        input[type="email"] {
            width: 100%;
            padding: 16px 18px;
            font-size: 17px;
            border: 2px solid var(--color-border-soft);
            border-radius: 12px;
            background: #f9fafb;
            transition: all 0.3s ease;
        }

        input[type="email"]:focus {
            border-color: var(--color-primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(217,164,65,0.1);
            outline: none;
        }

        .btn-full {
            width: 100%;
            font-size: 18px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            background: var(--color-primary);
            color: white;
            box-shadow: 0 4px 14px rgba(217,164,65,0.3);
        }

        .btn-full:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(217,164,65,0.4);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 15px;
        }

        .success-message {
            margin-top: 20px;
            padding: 14px 18px;
            background: #d1fae5;
            border-left: 4px solid #10b981;
            border-radius: 8px;
            color: #065f46;
            font-size: 15px;
            display: none;
        }

        .error-message {
            margin-top: 20px;
            padding: 14px 18px;
            background: #fee;
            border-left: 4px solid #dc2626;
            border-radius: 8px;
            color: #dc2626;
            font-size: 15px;
            display: none;
        }
    </style>
</head>
<body class="login-body">

<div class="login-wrapper">
    <div class="login-card">
        <div style="text-align: center;">
            <img src="images/LogoTacBarberBlanco.png" alt="TacBarber Logo" class="login-logo-img">
        </div>

        <h1 class="login-title">Recuperar contraseña</h1>
        <p class="subtitle">Ingresa tu email y te enviaremos un enlace para resetear tu contraseña</p>

        <form id="recuperarForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <button type="submit" class="btn-full">
                Enviar enlace de recuperación
            </button>

            <p id="successMessage" class="success-message"></p>
            <p id="errorMessage" class="error-message"></p>
        </form>

        <div class="back-link">
            <a href="index.html">← Volver al inicio de sesión</a>
        </div>
    </div>
</div>

<script>
    document.getElementById('recuperarForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');

        successMsg.style.display = 'none';
        errorMsg.style.display = 'none';

        try {
            const response = await fetch('/auth/solicitar-recuperacion', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            });

            if (response.ok) {
                successMsg.textContent = '✓ Te hemos enviado un email con instrucciones para recuperar tu contraseña.';
                successMsg.style.display = 'block';
                document.getElementById('email').value = '';
            } else {
                errorMsg.textContent = 'No se encontró ninguna cuenta con ese email.';
                errorMsg.style.display = 'block';
            }
        } catch (error) {
            errorMsg.textContent = 'Error de conexión. Inténtalo de nuevo.';
            errorMsg.style.display = 'block';
        }
    });
</script>

</body>
</html>
