<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Servicios</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- MENÚ SUPERIOR -->
<div class="top-menu">
    <a href="citas.html" class="menu-item rol-admin rol-jefe rol-empleado">Citas</a>
    <a href="clientes.html" class="menu-item rol-admin rol-jefe">Clientes</a>
    <a href="servicios.html" class="menu-item rol-admin">Servicios</a>
    <a href="dashboard.html" class="menu-item rol-admin rol-jefe">Dashboard</a>
    <a href="calendario.html" class="menu-item rol-admin rol-jefe rol-empleado rol-becario" >Calendario</a>
    <a href="empleados.html" class="menu-item rol-admin rol-jefe">Empleados</a>

    <button id="logoutBtn" class="logout-btn">Cerrar sesión</button>
</div>

<div class="container">
    <header class="header">
        <div>
            <h1>Servicios</h1>
            <p class="subtitle">Catálogo de servicios</p>
        </div>
        <div style="display: flex; justify-content: space-between; width: 100%; align-items: center;">
            <button id="newServiceBtn" class="btn primary rol-admin">
                Nuevo servicio
            </button>
            <div style="display: flex; align-items: center; gap: 8px;">
                <label for="filtroOrden" style="font-weight: 600; white-space: nowrap;">Ordenar por:</label>
                <select id="filtroOrden" style="width: 150px;">
                    <option value="az">A - Z</option>
                    <option value="za">Z - A</option>
                </select>
            </div>
        </div>
    </header>

    <section>
        <table class="table tb-table">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Duración</th>
                <th>Precio</th>
                <th class="rol-admin">Acciones</th>
            </tr>
            </thead>
            <tbody id="servicesTableBody">
            <!-- Se rellena con JS -->
            </tbody>
        </table>

        <p id="servicesNoDataMessage" style="display:none;">
            No hay servicios registrados.
        </p>
    </section>

    <!-- FORMULARIO -->
    <section id="serviceFormSection" style="display:none; margin-top:20px;" class="rol-admin">
        <h2 id="serviceFormTitle">Nuevo servicio</h2>
        <form id="serviceForm">
            <input type="hidden" id="servicioId">

            <div class="form-group">
                <label for="servicioNombre">Nombre</label>
                <input type="text" id="servicioNombre" required>
            </div>

            <div class="form-group">
                <label for="servicioDuracion">Duración (minutos)</label>
                <input type="number" id="servicioDuracion" min="1" required>
            </div>

            <div class="form-group">
                <label for="servicioPrecio">Precio (€)</label>
                <input type="number" id="servicioPrecio" min="0" step="0.01" required>
            </div>

            <button type="submit" class="btn primary">Guardar</button>
            <button type="button" id="cancelServiceEditBtn" class="btn secondary">Cancelar</button>
        </form>
    </section>
</div>

<script src="js/sesion.js"></script>
<script src="js/roles.js"></script>
<script src="js/servicios.js?v=3"></script>
</body>
</html>
